  <body>
    <a-scene>
      <a-sphere position="1 2 -3" radius="0.5" color="#EF2D5E" animation="property: object3D.position.y; to: 3.3; dir: alternate; dur: 2000; loop: true"></a-sphere>

      <a-cone position="1 0.75 -3" radius="0.5" height="3" color="lightgreen" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-cone>

      <a-cone position="3 0.75 -1s" radius="0.5" height="3" color="lightgreen" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-cone>
      
      <a-sphere position="-2 2 -3" radius="0.5" color="#EF2D5E" animation="property: object3D.position.y; to: 3.3; dir: alternate; dur: 2000; loop: true"></a-sphere>

      <a-cone position="-2 0.75 -3" radius="0.5" height="3" color="lightgreen" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-cone>

      <a-entity id="rig" position="0 0 6">
        <a-camera id="camera"></a-camera>
      </a-entity>
      <a-assets>

  <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">

</a-assets>

<a-plane src="#groundTexture" rotation="-90 0 0" width="50" height="50"></a-plane>
